<section>
    <div class="container">
        <div class="login-section">
            <h2 class="text-center mb-5">Reset Password</h2>
            <form  [formGroup]="resetPassword"  (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" name="password" formControlName="password" />
                            <div *ngIf="login.password.touched && login.password.invalid">
                                <small class="text-danger" *ngIf="login.password.errors?.required">
                                    Password is required!
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input class="form-control" type="password" name="confirm_password" formControlName="confirm_password"/>
                            <div *ngIf="login.confirm_password.touched && login.confirm_password.invalid">
                                <small class="text-danger" *ngIf="login.confirm_password.errors?.required">
                                    Confirm Password is required!
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-3">
                        <div class="form-group">
                            <button class="btn btn-info form-control">Reset Password</button>
                        </div>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control"/>
                </div>
                <a href="#" class="float-right mb-2">Forget Password</a> -->
                <!-- <div class="form-group">
                    <button class="btn btn-danger form-control">Submit</button>
                </div> -->
            </form>
            <hr>
            <p class="text-center">Login Here</p>
            <button class="btn btn-danger form-control" [routerLink]="['/login']">Login</button>
        </div>
    </div>
</section>
