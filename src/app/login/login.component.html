<section>
    <div class="container">
        <div class="login-section">
            <h2 class="text-center mb-5">Login</h2>
            <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Email id</label>
                    <input type="email" name="email" class="form-control"  formControlName="email"/>
                    <div *ngIf="login.email.touched && login.email.invalid">
                        <small class="text-danger" *ngIf="login.email.errors?.required">
                            Email is required!
                        </small>
                        <small class="text-danger" *ngIf="login.email.errors?.email">
                            Invalid Email Address
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" formControlName="password"/>
                    <div *ngIf="login.password.touched && login.password.invalid">
                        <small class="text-danger" *ngIf="login.password.errors?.required">
                            Password is required!
                        </small>
                    </div>
                </div>
                <a [routerLink]="['/forget-password']" class="float-right mb-2" >Forget Password</a>
                <div class="form-group">
                    <button class="btn btn-info form-control">Login</button>
                </div>
        </form>
        <p class="text-center mt-3">Not have An Account Yet!</p>   
        <button class="btn btn-danger form-control" [routerLink]="['/register']">Register Here</button><br/><br/>
        <button class="btn btn-outline-info w3-medium col-md-12 text-center " [routerLink]="['/login']">Login with facebook</button><br/>
        <button class="btn btn-outline-info col-md-12 text-center  mt-3 " [routerLink]="['/login']">Login with google</button><br/>
        
    </div>

    </div>
</section>
