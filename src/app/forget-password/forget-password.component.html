<section>
    <div class="container">
        <div class="login-section">
            <h2 class="text-center mb-5">Forget Password</h2>
            <form  [formGroup]="forgetPassword"  (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Email id</label>
                    <input type="email" name="email" class="form-control" formControlName="email"/>
                    <div *ngIf="login.email.touched && login.email.invalid">
                        <small class="text-danger" *ngIf="login.email.errors?.required">
                            Email is required!
                        </small>
                        <small class="text-danger" *ngIf="login.email.errors?.email">
                            Invalid Email Address
                        </small>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control"/>
                </div>
                <a href="#" class="float-right mb-2">Forget Password</a> -->
                <div class="form-group">
                    <button class="btn btn-danger form-control">Submit</button>
                </div>
            </form>
            <hr>
            <p class="text-center">Login Here</p>
            <button class="btn btn-info form-control" [routerLink]="['/login']">Login</button>
        </div>
    </div>
</section>
